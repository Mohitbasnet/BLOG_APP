{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %} Add Article {% endblock%}


{% block style%}

<style>
    .article_style{
        width: 500px;
        margin: auto;
    }
</style>

{% endblock %}

{% block body %}

<div class="container mt-4 article_style">
    <h3>Add Article</h3>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in article_form %}
           {{ field|as_crispy_field }}
        {% endfor %}
        <input type="submit" value="Create Article" class="btn btn-success">
    </form>
</div>
{% endblock %}
